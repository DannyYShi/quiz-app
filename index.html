<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Music Theory quiz</title>
	<meta name="description" type="A quiz app about basic music theory.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<main role="main" class="container">
		<header role="banner" class="header">
			<section>
				<a href="index.html">
					<img src="https://www.pngitem.com/pimgs/m/32-322406_music-notes-banner-hd-png-download.png" alt="music notes" class="bannerImage"> 
                </a>
            </section>
        
            <section>
            <ul>
              <li class="sizeMe">Question:
                <span class="questionNumber">0</span>/5</li>
              <li class="sizeMe">Score:
                <span class="score">0</span>
              </li>
            </ul>
            </section>
          
            <section role="region" class="containerBox">
            <section class="startQuiz box">
                <h1>Do you know your basic music theory?</h1>
                <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/k4zoju9wfjfq8chtuyys.jpg" alt="old piano" class="oldPiano"/>
                <button type="button" class="startButton button">Start</button>
            </section>
            
            <section class="questionBox box altBox">
            </section>
            
            <section class="response box altBox"></section>
            
            <section class="final box altBox"></section>
      
          </section>
      
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
